<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>FindYourPet</title>
</head>
<body>
{% include 'shared/navigation.html' %}
{% if user != pet.user %}
    <h1 class="text-center">You can't edit other users posts!</h1>
{% else %}
    <h1 class="text-center">Edit Post</h1>
    <div class="row d-flex justify-content-center">
        <form method="post" action="{% url 'edit post page' pet.pk%}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" value="{{ user.pk }}" name="user">
            <button class="btn btn-primary">Edit</button>
        </form>
{% endif %}
</div>
</body>
</html>
