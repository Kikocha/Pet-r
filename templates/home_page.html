<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindYourPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
    {% include 'shared/navigation.html' %}
    <h1 class='text-center'>All Pet photos</h1>
            {% for item in Pets %}
            <div class="row">
                <div class="card">
                    <img src="{{ item.image.url }}" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title">Type:  {{ item.type }}</h5>
                        <p class="card-text">Breed:  {{ item.breed }}</p>
                        <p>Years: {{ item.years }}</p>
                        <p>Months: {{ item.months }}</p>
                        <p>Weeks: {{ item.weeks }}</p>
                        <a href="#" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}

</body>
</html>
