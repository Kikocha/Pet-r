<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindYourPet</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
    {% include 'shared/navigation.html' %}
    <h1 class='text-center'>{{ type }} photos</h1>
    {% for item in Pets %}
        <div style="display: inline-block; padding-left: 10px; padding-bottom: 10px">
            <div class="card" style="width: 18rem; height: 30rem">
                <img src="{{ item.image.url }}" class="card-img-top" alt="image"  style="height: 250px; width: 100%">
                <div class="card-body">
                    <h5 class="card-title">Species:  {{ item.type }}</h5>
                    <p class="card-text">Breed:  {{ item.breed }}</p>
                    <p class="card-text">Gender: {{ item.gender }}</p>
                    <p class="card-text">Months: {{ item.months }}</p>
                    <a href="{% url 'details post page' item.pk%}" class="btn btn-primary">Details</a>
                    {% if item.user.username == user.username%}
                        <a href="{% url 'edit post page' item.pk%}" class="btn btn-secondary">Edit</a>
                        <a href="{% url 'delete post page' item.pk%}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
